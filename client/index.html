<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <input id="connect_button" type="button" value="Connect" onclick="connectWallet()" style="display: none"></input>
  <p id="account_address" style="display: none"></p>
  <p id="web3_message"></p>
  <p id="contract_state"></p>
  <h3>Comprar de finca A</h3>
  <input type="input"  value="" id="_amountToken0"></input>
  <input type="button" value="approve" onclick="_approveToken0()"></input>
  <input type="button" value="buy" onclick="_buyToken0()"></input>
  <br>
  <h3>Comprar de finca B</h3>
  <input type="input"  value="" id="_amountToken1"></input>
  <input type="button" value="approve" onclick="_approveToken1()"></input>
  <input type="button" value="buy" onclick="_buyToken1()"></input>
  <br>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  <script type="text/javascript" src="blockchain_stuff.js"></script>
</body>
</html>

<script>
  function _approveToken0()
  {
    _amount = document.getElementById("_amountToken0").value
    approve(0,_amount)
  }
  function _approveToken1()
  {
    _amount = document.getElementById("_amountToken1").value
    approve(1, _amount)
  }
  function _buyToken0()
  {
    _amount = document.getElementById("_amountToken0").value
    buy(0, _amount)
  }
  function _buyToken1()
  {
    _amount = document.getElementById("_amountToken1").value
    buy(1, _amount)
  }
</script>
